<!DOCTYPE html>
<html>

  <!-- BPM counter idea inspired by Rich Reel (http://www.all8.com/tools/bpm.htm). Original color cycler code by Loktar (http://codepen.io/loktar00/pen/nEcLg). -->

 <head>
  <meta charset="UTF-8">
  <title>bpm calculator + visualizer</title>
  <link rel="shortcut icon" href="beats.ico" type="image/vnd.microsoft.icon">
  <link href='https://fonts.googleapis.com/css?family=Questrial' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="stylesheet.css" type="text/css">
</head>
<body>

  <canvas id="canvas"></canvas>
  <div id="start">
    <div class="text">
      <h1 id="intro">Begin by tapping the beat on the screen.</h1>

      <h2><span id="BPM">0 bpm</p></h2>
      <h2><span id="numTaps">0 taps</p></h2>

      <a href="#" id="reset">Reset</a>
    </div>

    <div class="ribbon">
      <span> (CREDITS) </span>
      <p>created by <a href="http://jennyfromtheweb.github.io" target="_blank">Jenny Li</a> &nbsp; // &nbsp; bpm counter inspired by <a href="http://www.all8.com/tools/bpm.htm" target="_blank">Rich Reel</a> &nbsp; // &nbsp; original color cycler by <a href="http://codepen.io/loktar00/pen/nEcLg" target="_blank">Jason Brown</a></p>
    </div>
  </div>
 
<script src="javascript.js" type="text/javascript"></script>
<script src="jquery-1.11.3.min.js" type="text/javascript"></script>

</body>
</html>
